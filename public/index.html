<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
   <div class="board-section">
    <h2>UserList</h2>

    <!-- <button id="modalOpen" class="button">Click Me</button> -->
    <div id="easyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modalClose">Close</span>
        </div>
        <div class="modal-body">
          <p id="message">Updated</p>
        </div>
      </div>
    </div>

    <form class="form-section">
      <label for="">Inactive days</label>

      <div class="hardness">
        <select name="" id="inputDays">
        <option value="">Select</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="120">120</option>
        </select><span class="memoText">days</span>
        <button id="submitButton" type="submit">Search</button>
        <button id="deactivateButton" type="submit">Deactivate</button>
        <button id="activateButton" type="submit">Activate</button>
      </div>

    <div class="thread-section"></div>
  </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
